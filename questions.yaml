def interpret_dimension(code, score, max_score):
    ratio = score / max_score
    if ratio < 0.45:
        band = "faible"
    elif ratio < 0.65:
        band = "mod√©r√©e"
    elif ratio < 0.85:
        band = "√©lev√©e"
    else:
        band = "tr√®s √©lev√©e"

    if code == "SOI":
        msg = f"Conscience de soi {band}"
    elif code == "SOC":
        msg = f"Conscience sociale {band}"
    elif code == "SYS":
        msg = f"Conscience √©largie {band}"
    elif code == "HPI":
        msg = f"Rapport au monde HPI {band}"
    else:
        msg = f"Dimension {code} {band}"
    return msg

